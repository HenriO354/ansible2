<VirtualHost *:80>
    # ServerName mdifils.com
    # ServerAlias cogipapp.mdifils.com
    # DocumentRoot "/var/www/html"
    # Redirect permanent / https://cogipapp.com
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
