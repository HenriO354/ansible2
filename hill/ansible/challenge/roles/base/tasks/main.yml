- name: add sudoers file for ansible
  tags: sudoer
  copy:
    src: "{{ ssh_user }}"
    dest: /etc/sudoers.d/ansible
    owner: root
    group: root
    mode: 0440

- name: generate sshd_config file from template
  tags: ssh
  template:
    src: "{{ ssh_template_file }}"
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: restart_sshd